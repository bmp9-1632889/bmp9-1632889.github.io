<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>For our records</legend>
		<div class="field">
			<label>SSN:</label> 
			<input type="text" name="SSN">
        </div>
        <div class="field">
                <label>DOB:</label> 
                <input type="text" name="DOB">
            </div>
		
	</fieldset>

	<fieldset>
		<legend>Personal Contact Information</legend>
		<div class="field">
			
            First name: <input type="text" name="firstname"><br> Last name: <input type="text" name="lastname">
        </div>
        <div class="field">
                <label>Phone Number</label>
                <input type="text" name="Phone Number">
        </div>
        <div class="field">
                    <label>Email</label>
                    <input type="text" name="Email">
        </div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
        </div>
    </fieldset>
    <fieldset>
        <legend>Emergency Contact Information</legend>
        <div class="field">
            <label>First name:</label>
            <input type="text" name="First name">
        </div>
        <div class="field">
            <label>Last name:</label>
            <input type="text" name="Last name">
        </div>
        <div class="field">
            <label>Email:</label>
            <input type="text" name="Email">
        </div>
        <div class="field">
            <label>Phone Number:</label>
            <input type="text" name="Phone Number">
        </div>
    </fieldset>

	<fieldset>
		<legend>Availability And Earnings</legend>
		<div class="field">
			<label>Are you legally employable in the USA?</label> 
			<input type="radio" name="answer" value="yes"> Yes<br> <input type="radio" name="answer" value="no"> No
		</div>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
                    <input type="checkbox" name="Availability" value="Hours">full time<br> <input type="checkbox" name="Availability" value="Hours">part time
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
                    <select name="Time Frame"> <option value="10am-12pm">10am-12pm</option> <option value="1pm-4pm">1pm-4pm</option> <option value="5pm-7pm">5pm-7pm</option> <option value="9am-5pm">9am-5pm</option> </select>
			</table>
        </div>
        <div class="field">
            <label>Desired Wage Amount:$</label>
            <input type="text" name="Desired Wage Amount">

        </div>
    </fieldset>
  
	<fieldset>
		<legend>Skills Applicable To This Job</legend>
		<div class="field">
			<label>Why do you deserve this job? And what makes you stand out amongst other canidates?</label><br>
			<textarea name="essay" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent community service project:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
        </div>
        <div class="field">
                <label>Tell us about yourself (have fun):</label><br>
                <textarea name="yourself" rows="6" cols="60"></textarea>
            </div>
    </fieldset>
    <div class="field">
			<label>Password:</label> 
			<input type="password" name="pwd">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
    <input type="submit" value="Submit form">

</form>
</body>
</html>
